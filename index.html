<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="./js/conta.js"></script>
    <title>Despesas Pessoais</title>
</head>
<body>
    
    <div class="container center col-md-8 col-sm-12 mt-3">    
            <center><h3>Despesas Pessoais</h3></center>
            <hr>    
            <div class="form-group">
                <label for="data">Data</label>
                <input class="form-control" type="date" id="data" placeholder="Digite a data ">
            </div>
            <div class="form-group">
                <label for="desc">Descrição</label>
                <input class="form-control" type="text" id="desc" placeholder="Digite a Descrição da movimentação">
            </div>
            <div class="form-group">
                <label for="tipo">Tipo de movimentação</label>
                <select class="form-control" name="tipo" id="tipo">
                    <option value="R">Entrada</option>
                    <option value="D">Saída</option>
                </select>
            </div>
            <div class="form-group">
                <label for="valor">Valor</label>
                <input class="form-control" type="text" id="valor" placeholder="digite o valor da movimentação">
            </div>            
            <div class=" col  form-group col-sm-12 align-justify">
                <button class="btn btn-success" onclick="controller.cadastrar()">Cadastrar</button>
                <button class="btn btn-primary" onclick="controller.listarDados('entrada')">Entradas</button>
                <button class="btn btn-primary" onclick="controller.listarDados('saida')">Saídas</button>
                <button class="btn btn-primary" onclick="controller.listarDados('tudo')">Tudo</button>                
            </div>  
    </div>
    <div class="container" id="tabResultado">
        

    </div>
       

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
